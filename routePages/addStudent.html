
<div class="container mt-3">
    <h1>Add Students</h1>

    <form name="addStudentForm" method="post" class="container col-6">
        <div class="mt-3">
            <label for="stu_id">ID</label>
            <input type="text" name="stu_id" id="stu_id" ng-model="studentUpdate.stu_id" class="form-control" placeholder="Enter student ID..." required>
        </div>
        <div class="mt-3">
            <label for="stu_name">Name</label>
            <input type="text" name="stu_name" id="stu_name" ng-model="studentUpdate.stu_name" class="form-control" placeholder="Enter student name..." required>
        </div>
        <div class="mt-3">
            <label for="stu_id">Age</label>
            <input type="text" name="age" id="age" class="form-control" ng-model="studentUpdate.age" placeholder="Enter student age..." required>
        </div>
        <div class="mt-3">
            <label for="gender">Gender</label>
            <input type="text" name="gender" id="gender" class="form-control" ng-model="studentUpdate.gender" placeholder="Enter student gender..." required>
        </div>
        <div class="mt-3">
            <label for="course">Course</label>
            <input type="text" name="course" id="course" class="form-control" ng-model="studentUpdate.course" placeholder="Enter student course..." required>
        </div>
        <div class="mt-3">
            <label for="address">Address</label>
            <input type="text" name="address" id="address"  class="form-control" ng-model="studentUpdate.address" placeholder="Enter student address..." required>
        </div>
        <div class="mt-3">
            <label for="grade">Grade</label>
            <input type="text" name="grade" id="grade" class="form-control" placeholder="Enter student grade..." required>
        </div>
        <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>
</div>
